<p-dialog
  header="Delete"
  [modal]="true"
  [(visible)]="display"
  [closable]="false"
>
  <app-product [product]="product" [displayDeletePopup]="display" />
  <p-footer>
    <button
      pButton
      pRipple
      icon="pi pi-check"
      label="Delete"
      class="p-button-danger"
      (click)="confirm()"
    ></button>
    <button
      pButton
      label="Cancel"
      icon="pi pi-times"
      (click)="cancel()"
    ></button>
  </p-footer>
</p-dialog>
