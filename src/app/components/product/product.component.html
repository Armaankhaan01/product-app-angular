<div class="column gap-1 wrapper">
  <img [src]="product.image" alt="" />
  <h2 class="title">{{ product.name }}</h2>
  <div class="row">
    <span class="price-label">Price :</span>
    <span class="price">&nbsp; {{ product.price }}</span>
  </div>
  <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" />
  <div class="row space-between" *ngIf="!displayDeletePopup">
    <button pButton label="Edit" (click)="edit()" icon="pi pi-pencil"></button>
    <button
      pButton
      label="Delete"
      (click)="delete()"
      icon="pi pi-trash"
      severity="danger"
    ></button>
  </div>
</div>
